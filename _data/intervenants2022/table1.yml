  Présentation longue: Depuis 1973, André Vitalis a  enseigné à Bordeaux, dans tous les cycles et dans divers lieux universitaires, les théories de l’information et de la communication ainsi qu’une approche socio-politique des médias centrée sur leurs enjeux sociaux et leurs régulations. Auparavant, il avait enseigné à l’Université de Nantes (1973/1990) et de Rennes (1991/1993). André Vitalis a aussi été professeur-invité à l’Université du Québec à Montréal (1987/1988) et a effectué des missions d’enseignement au Maghreb, en Afrique de l’Ouest, au Proche-Orient, en Chine et en Russie.
