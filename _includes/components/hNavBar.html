<nav class="flex hNavBar">
  <div></div>
  <div class="hamburger" onclick="hamb()">
    <div class="line blue"></div>

  </div>

</nav>
<nav class="hOnNavBar bgBlack">
  <ul class="flex txtWhite mainNav">

    {% assign mainPage = site.years | where: "mainPage", "true" %}
    {% assign latestColloque = mainPage | last %}
    <a href="/{{ latestColloque.year }}"><li><p class="ffGotham"> Home </p></li></a>
    <a href="/editions"><li><p class="ffGotham"> Editions </p></li></a>
  </ul>
</nav>

<script>
  function hamb() {
    const hOnNavBar = document.getElementsByClassName('hOnNavBar')
    const hambToggle = document.getElementsByClassName('hamburger')

    hOnNavBar[0].classList.toggle('hambOn')
    hambToggle[0].classList.toggle('hambAnim')
  }
</script>
